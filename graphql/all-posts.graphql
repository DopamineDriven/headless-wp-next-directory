query AllPostsGraphQL {
	posts(first: 20, where: { orderby: { field: DATE, order: DESC } }) {
		edges {
			node {
				title
				excerpt
				slug
				date
				featuredImage {
					node {
						sourceUrl
					}
				}
				author {
					node {
						avatar {
							url
						}
						name
						firstName
						lastName
					}
				}
			}
		}
	}
}
