type Social {
	facebook: String!
	instagram: String!
	twitter: String!
	website: String!
}

type Post {
	id: ID!
	featuredImage: mediaItem!
	databaseID: Int!
	date: String!
	modified: String!
	slug: String! | Int!
	social: Social!
    title: String!
    excerpt: String!
    author: Author!
    content: String!
}

type Query {
	posts: [Post!]!
}


