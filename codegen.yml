overwrite: true
schema: 'https://cima2020.wpengine.com/graphql'
# schemaEntrypoint: './schema.json'
documents: './graphql/**/*.{graphql,ts}'
generates:
 ./graphql.d.ts:
  #  src/generated/graphql.tsx:
  plugins:
   - 'typescript'
   - 'typescript-operations'
   - 'typescript-graphql-files-modules'
   - 'typescript-document-nodes'
   - 'typescript-react-apollo'
   - 'typescript-apollo-client-helpers'
   - 'typed-document-node'
 ./graphql.schema.json:
  plugins:
   - 'introspection'

 # - 'typescript-graphql-files-modules'
 # - 'typescript-document-nodes'
 # - 'fragment-matcher'
