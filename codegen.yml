overwrite: true
schema: 'https://cima2020.wpengine.com/graphql'
documents: 'lib/**/*.graphql'
generates:
 src/generated/graphql.tsx:
  plugins:
   - 'typescript'
   - 'typescript-operations'
   - 'typescript-react-apollo'
   - 'typescript-graphql-files-modules'
   - 'typescript-document-nodes'
   - 'fragment-matcher'
 ./graphql.schema.json:
  plugins:
   - 'introspection'
